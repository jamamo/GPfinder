services:
  - type: web
    name: gp-finder
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true        # Render auto-generates a secure random value
      - key: ADMIN_PASSWORD
        sync: false                # Set this manually in the Render dashboard
      - key: FORCE_HTTPS
        value: true
